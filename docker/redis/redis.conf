# Configuration Redis optimisée pour VIGILEOSAPP25
# Cette configuration est adaptée pour le cache et les sessions Django + Celery

# Réseau
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Sécurité
# requirepass sera défini via la variable d'environnement REDIS_PASSWORD

# Mémoire
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistance
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) pour la durabilité
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance
tcp-backlog 511
databases 16
hz 10

# Optimisations pour Django et Celery
# Base 0: Cache Django par défaut
# Base 1: Sessions Django
# Base 2: Celery broker
# Base 3: Celery results

# Clients
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Configuration pour les hash tables
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuration pour les notifications keyspace
notify-keyspace-events ""

# Replica (si utilisé en cluster)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Sécurité avancée
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Modules (si nécessaire)
# loadmodule /path/to/module.so

# Optimisations pour les environnements containerisés
always-show-logo yes