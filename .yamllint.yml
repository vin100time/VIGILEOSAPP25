extends: default

rules:
  # Longueur des lignes
  line-length:
    max: 120
    level: warning

  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Commentaires
  comments:
    min-spaces-from-content: 1

  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']

  # Document start
  document-start:
    present: false

  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

ignore: |
  node_modules/
  .git/
  .venv/
  venv/
  env/
  __pycache__/
  .pytest_cache/
  .mypy_cache/
  logs/
  backups/